<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消请求</title>
</head>
<body>
    <button>点击发送</button>
    <button>点击取消</button>
    <script>
        //获取所有的button元素对象 背一背DOM吧
        const btns = document.querySelectorAll('button');
        // 两个btn的onclick事件的绑定函数都用到了x 因此x要放在函数的外部声明
        // 不能使用const 因为当const x的值变更时会报错
        let x = null;

        btns[0].onclick = function(){
            x = new XMLHttpRequest();
            x.open("GET",'http://127.0.0.1:8000/delay');
            x.send();
        }

        // AJAX对象的 abort 方法 取消
        btns[1].onclick = function(){
            x.abort();
        }
    </script>
</body>
</html>
