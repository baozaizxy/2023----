<!-- 鼠标放到div上时 发POST请求 服务端返回结果 将响应体在div中呈现 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX POST 请求</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: solid 1px #903;
        }

    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        //获取元素对象
        const result = document.getElementById("result");
        //绑定事件 鼠标移动到上面
        result.addEventListener("mouseover", function(){
            // console.log("test");
            //1. 创建对象,发送请求
            // XMLHttpRequest为浏览器提供的 Javascript 对象，通过它，可以请求服务器上的数 据资源。
            const xhr = new XMLHttpRequest();
            //2. 初始化 设置请求类型与URL
            xhr.open('POST','http://127.0.0.1:8000/server');
            //设置请求头 一般会把身份校验的信息放在请求头里 传递给服务器 由服务器对参数做提取 对用户的身份坐校验
            // key:Content-Type（请求体内容类型）
            // value:application/x-www-form-urlencoded（参数查询字符串的类型 是固定写法） 
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
            Content-Type 
            //设置自定义请求头
            xhr.setRequestHeader('name','superLmk');

            //3.发送
            xhr.send('a=100&b=200&c:300');
            // xhr.send('a:100&b:200&c:300');
            // xhr.send('123456654123');
            //4. 事件绑定
            xhr.onreadystatechange = function () {
                //判断
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) { 
                        //处理服务端返回的结果
                        // result.innerHTML = xhr.response;
                        // console.log(xhr.response);
                        //1. 手动对数据进行一个转换
                        // let data = JSON.parse(xhr.response);
                        // console.log(data);
                        // result.innerHTML = data.name;
                        // //2. 自动转换:直接设置ajax响应数据类型
                        // console.log(xhr.response);
                        // result.innerHTML = xhr.response.name;
                    }
                }
            }
        }) </script>
</body>
</html>
